<div class="captioned-img align{{include.align}}">
    <a href="{{ include.url }}">
    {% if include.width %}
    <img src="{{ include.url }}" width="{{ include.width }} alt="{{ include.alt }}" />
    {% else if include.height %}
    <img src="{{ include.url }}" height="{{ include.height }}" alt="{{ include.alt }}" />
    {% else %}
    <img src="{{ include.url }}" alt="{{ include.alt }}" />
    {% endif %}</a>{% if include.caption %}{{ include.caption }}{% endif %}
</div>
